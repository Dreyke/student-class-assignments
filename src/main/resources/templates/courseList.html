<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>

    <div class="container">

        <h1>Course/Assignment List</h1>

        <p>
            <a href="/courseEdit" th:href="@{/courseEdit}">Add a new assignment</a>
        </p>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Instructor</th>
                <th>Assignment</th>
                <th>Description/Topic</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courses : ${courseList}">
                <td th:text="${courses.id}"></td>
                <td th:text="${courses.name}"></td>
                <td th:text="${courses.instructor}"></td>
                <td th:text="${courses.assignment}"></td>
                <td th:text="${courses.description}"></td>
                <td th:text="${courses.dueDate}"></td>
                <td>
                    <a href="/courseEdit/" th:href="@{/courseEdit/__${courses.id}__}">Edit</a>
                    <br>
                    <a href="/courseDelete/" th:href="@{/courseDelete/__${courses.id}__}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
